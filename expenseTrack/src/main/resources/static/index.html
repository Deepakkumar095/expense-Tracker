<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-chart-pie"></i>
                <h1>Expense Tracker</h1>
            </div>
            <button class="btn btn-primary" onclick="openModal('addExpenseModal')">
                <i class="fas fa-plus"></i> Add Expense
            </button>
        </header>

        <!-- Dashboard -->
        <div class="dashboard">
            <!-- Stats Section -->
            <div class="stats-section">
                <div class="stat-card">
                    <i class="fas fa-wallet"></i>
                    <div class="stat-value" id="totalExpenses">$0.00</div>
                    <div>Total Spent</div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-calendar"></i>
                    <div class="stat-value" id="monthlyExpense">$0.00</div>
                    <div>This Month</div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-receipt"></i>
                    <div class="stat-value" id="expensesCount">0</div>
                    <div>Transactions</div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="main-content">
                <div class="card">
                    <div class="card-header">
                        <h3>Recent Expenses</h3>
                        <div class="search-bar">
                            <input type="text" id="searchInput" placeholder="Search expenses..." onkeyup="searchExpenses()">
                        </div>
                    </div>
                    <div id="expensesList" class="expenses-list">
                        <div class="loading">Loading expenses...</div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h3>Spending Analysis</h3>
                        <button class="btn btn-secondary" onclick="exportToExcel()">
                            <i class="fas fa-file-excel"></i> Excel Report
                        </button>
                    </div>
                    <div class="chart-container">
                        <canvas id="expenseChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Expense Modal -->
    <div id="addExpenseModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Expense</h3>
                <button class="close-btn" onclick="closeModal('addExpenseModal')">&times;</button>
            </div>
            <form id="expenseForm">
                <div class="form-group">
                    <label>Title:</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label>Amount:</label>
                    <input type="number" id="amount" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>Category:</label>
                    <select id="category" required>
                        <option value="food">FastFood</option>
                        <option value="transport">Transportation</option>
                        <option value="shopping">Shopping</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="bills">InternetBills</option>
                        <option value="health">Healthcare</option>
                      
                        <option value="Groceries">Groceries</option>
                        <option value="other">other</option>

                    </select>
                </div>
                <div class="form-group">
                    <label>Date:</label>
                    <input  type="date" id="date" required>
                </div>
                <!-- <div class="form-group">
                    <label>Description</label>
                    <textarea id="description" rows="3"></textarea>
                </div> -->
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('addExpenseModal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Expense</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
